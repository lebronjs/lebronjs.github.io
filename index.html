    <script type="text/javascript">
        window.onload=function(){
            var area=document.getElementById("scrollDiv");
            var oneLoopHei=area.scrollHeight;
            var liHei=document.getElementsByTagName("li")[1].clientHeight;
            var step=1;
            var speed=50;
            var delayTime=2000;
            var scrollTimer;

            area.innerHTML+=area.innerHTML;
            function startScroll(){
                scrollTimer=setInterval(scrollMove,speed);
            };
            function scrollMove(){
                area.scrollTop++;
                if(area.scrollTop%(step*liHei)==0){
                    clearInterval(scrollTimer);
                    setTimeout(startScroll,delayTime);
                }
                if(area.scrollTop>=oneLoopHei){
                    area.scrollTop=0;
                }
            };
            setTimeout(startScroll,delayTime);
        }
    </script>
