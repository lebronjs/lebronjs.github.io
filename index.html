<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>For lvy</title>
        <link href="stylesheets/cssreset-min.css" rel="stylesheet" type="text/css" >	
		<script src="javascripts/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="javascripts/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<script src="javascripts/flexible.js" type="text/javascript"></script>	
        <style type="text/css">			
            body{
                background-image:url('images/snow_bg.jpg');
				background-position:center;
                background-size:cover;
                background-repeat: no-repeat;
                background-color:#111;
				overflow:hidden;
                width:100%;
				display:none;
            }
            #contain{
                width:10rem;
                margin:0px auto;
                overflow:hidden;
            }
            #header{
                height:1rem;
                background-color:#091a2a;
				width:100%;
				font-size:0px;
            }
            #header .logo{
                width:2rem;
                height:1rem;
                margin-left:1rem;
                background-image: url(images/logo.png);
				background-position:center;
                background-size:1.3rem 1rem;
                background-repeat: no-repeat;
                float:left;
            }
            #header .nav{
                height:1rem;       
                margin-left:3rem;
				position:absolute;
                z-index:3;		
				display: -webkit-flex;				
            }
            #header .nav a{    
				-webkit-flex: 1;
				margin-left:0.6rem;
                color:#D9B346;
                text-decoration: none;
				text-align:center;
                font-size:0.2rem;
				display:inline-block;
				height:0.3rem;
				width:1rem;				
				margin-top:0.7rem;
            }
			#header .nav a:hover{
                color:#fff;
            }
            #header .nav .active a{
                color:#fff;
				background-color:#D9B346;
            }
            #content{
                height:8rem;
                overflow:hidden;
            }
            #content .clock{
                height:0.1rem;
                background-color: #D9B346;
            }
            #content .gallery{
                height:5rem;
                background-color: #ccc;
                overflow:hidden;
                position:relative;
            }
            #content .gallery ul{
                background-color: #blue;
            }
            #content .gallery ul li{
                width:10rem;
                height:5rem;
                background-color: wheat;
                float:left;
            }
            #content .gallery ul li img{
                width:10rem;
                height:5rem;
            }
            .prevBtn{
                width: 0.6rem; height: 0.6rem;               
                position: absolute;
                top: 2.3rem; left: 0.1rem;
                z-index: 3;
                filter:alpha(opacity:50); opacity:0.5;
                cursor: pointer;
				background: url(images/btn-left.gif) no-repeat;
				background-position:center;
				background-size:0.6rem 0.6rem;
            }
            .nextBtn{
                width: 0.6rem; height: 0.6rem;
                position: absolute;
                top: 2.3rem; right: 0.1rem;
                z-index: 3;
                filter:alpha(opacity:50); opacity:0.5;
                cursor: pointer;
				background: url(images/btn-right.gif) no-repeat;
				background-position:center;
                background-size:0.6rem 0.6rem;
            }
            #content .banner{
				height:0.1rem;
                background-color: #D9B346;
            }
            #footer{
                width:100%;
                height:0.6rem;
                background: -webkit-linear-gradient(#fff, #071724); /* Safari 5.1 - 6.0 */
                background: -o-linear-gradient(#fff, #071724); /* Opera 11.1 - 12.0 */
                background: -moz-linear-gradient(#fff, #071724); /* Firefox 3.6 - 15 */
                background: linear-gradient(#fff, #071724); /* 标准的语法 */
            }
			.ui-loader-default{ display:none}
			.ui-mobile-viewport{ border:none;}
			.ui-page {padding: 0; margin: 0; outline: 0}
        </style>
    </head>
    <body>
        <div id="contain">
            <div id="header">
                <div class="logo"></div>
                <div class="nav">
					<a href="javascript:;">lvy</a>
					<a href="javascript:;">Nic</a>
					<a href="javascript:;">Love</a>
					<a href="javascript:;">Memory</a>
                </div>
            </div>
            <div id="content">
                <div class="clock"></div>
                <div class="gallery">
                    <div class="prevBtn"></div>
                    <div class="nextBtn"></div>
                    <ul class="picUl">
                        <li><img src="images/pic1.jpg" /></li>
                        <li><img src="images/pic2.jpg" /></li>
                        <li><img src="images/pic3.jpg" /></li>
                        <li><img src="images/pic4.jpg" /></li>
                        <li><img src="images/pic5.jpg" /></li>
                    </ul>
                </div>
                <div class="banner"></div>
            </div>
        </div>
    </body>
	<script src="javascripts/slider/src/main.js" type="text/javascript"></script>
	<script src="javascripts/snow3d/src/ThreeCanvas.js" type="text/javascript"></script>
	<script src="javascripts/snow3d/src/Snow.js" type="text/javascript"></script>
	<script src="javascripts/snow3d/src/snowFall.js" type="text/javascript"></script>	
	<script src="javascripts/my_index.js" type="text/javascript"></script>		
	<script>console.log(document.documentElement.clientWidth);console.log(document.documentElement.clientHeight)</script>
</html>
