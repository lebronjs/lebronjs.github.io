<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For lvy</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <style type="text/css">
            body{
                background-image:url('images/snow_bg.jpg');
                background-size:cover;
                background-repeat: no-repeat;
                background-color:#111;
                position: relative;
                width:100%;
            }
            #contain{
                width:1000px;
                margin:0 auto;
                overflow:hidden;
            }
            #header{
                height:100px;
                background-color:#091a2a ;
            }
            #header .logo{
                width:200px;
                height:100px;
                margin-left:100px;
                background-image: url(images/logo.png);
                background-repeat: no-repeat;
                float:left;
            }
            #header .nav{
                height:100px;
                line-height: 100px;
                margin-left:300px;
                text-align: center;
                position:absolute;
                z-index:3;
            }
            #header .nav a{
                margin-left:60px;
                color:#D9B346;
                text-decoration: none;
                font-size:18px;
            }
            #header .nav a:hover{
                color:#fff;
            }
            #content{
                height:800px;
                overflow:hidden;
            }
            #content .clock{
                height:10px;
                background-color: #D9B346;
            }
            #content .gallery{
                height:500px;
                background-color: #ccc;
                overflow:hidden;
                position:relative;
            }
            #content .gallery ul{
                background-color: #blue;
            }
            #content .gallery ul li{
                width:1000px;
                height:500px;
                background-color: wheat;
                float:left;
            }
            #content .gallery ul li img{
                width:1000px;
                height:500px;
            }
            .prevBtn{
                width: 60px; height: 60px;
                background: url(images/btn.gif) no-repeat;
                position: absolute;
                top: 230px; left: 10px;
                z-index: 3;
                filter:alpha(opacity:50); opacity:0.5;
                cursor: pointer;
            }
            .nextBtn{
                width: 60px; height: 60px;
                background: url(images/btn.gif) no-repeat 0 -60px;
                position: absolute;
                top: 230px; right: 10px;
                z-index: 3;
                filter:alpha(opacity:50); opacity:0.5;
                cursor: pointer;
            }
            #content .banner{

            }
            #footer{
                width:100%;
                height:60px;
                background: -webkit-linear-gradient(#fff, #071724); /* Safari 5.1 - 6.0 */
                background: -o-linear-gradient(#fff, #071724); /* Opera 11.1 - 12.0 */
                background: -moz-linear-gradient(#fff, #071724); /* Firefox 3.6 - 15 */
                background: linear-gradient(#fff, #071724); /* 标准的语法 */
            }
        </style>
    </head>
    <body>
        <div id="contain">
            <div id="header">
                <div class="logo"></div>
                <div class="nav">
                    <a href="javascript:;">about lvy</a>
                    <a href="javascript:;">about Nic</a>
                    <a href="javascript:;">Love</a>
                    <a href="javascript:;">Memory</a>
                </div>
            </div>
            <div id="content">
                <div class="clock"></div>
                <div class="gallery">
                    <div class="prevBtn"></div>
                    <div class="nextBtn"></div>
                    <ul class="picUl">
                        <li><img src="images/pic1.jpg" /></li>
                        <li><img src="images/pic2.jpg" /></li>
                        <li><img src="images/pic3.jpg" /></li>
                        <li><img src="images/pic4.jpg" /></li>
                        <li><img src="images/pic5.jpg" /></li>
                    </ul>
                </div>
                <div class="banner"></div>
            </div>
        </div>
    </body>
    <script src="javascripts/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="javascripts/slider/src/main.js" type="text/javascript"></script>
    <script src="javascripts/snow3d/src/ThreeCanvas.js" type="text/javascript"></script>
    <script src="javascripts/snow3d/src/Snow.js" type="text/javascript"></script>
    <script src="javascripts/snow3d/src/snowFall.js" type="text/javascript"></script>
    <script src="javascripts/my_index.js" type="text/javascript"></script>
</html>
